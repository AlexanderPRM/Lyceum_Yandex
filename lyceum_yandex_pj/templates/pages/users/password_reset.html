{% extends "base.html" %}
{% block content %}
  {% load static %}
  {% include "includes/form_errors.html" %}
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">забыли пароль?</h2>
                <form method="post">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    {{ form.email }}
                    <label class="form-label" for="form3Example1cg">{{ form.email.label_tag }}</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <input type="submit"
                           class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                           value="Восстановить"/>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">
                    Вернуться назад? <a href="{% url "users:login" %}" class="fw-bold text-body"><u>К логину</u></a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
